<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tausug Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .location {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 25px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #f5f7fa;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #3498db;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .add-word-btn, .edit-mode-btn {
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .edit-mode-btn {
            background: #e67e22;
        }
        
        .edit-mode-btn.active {
            background: #d35400;
        }
        
        .add-word-btn:hover {
            background: #2ecc71;
        }
        
        .edit-mode-btn:hover {
            background: #f39c12;
        }
        
        .add-word-btn i, .edit-mode-btn i {
            margin-right: 8px;
        }
        
        .divider {
            height: 1px;
            background: #e0e6ed;
            margin: 25px 0;
        }
        
        .word-list {
            background: #f8fafd;
            border-radius: 12px;
            padding: 20px;
        }
        
        .word-list h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        
        .word-list h2 i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eef2f7;
            position: relative;
        }
        
        .word-item:last-child {
            border-bottom: none;
        }
        
        .word-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }
        
        .word {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .meaning {
            color: #7f8c8d;
        }
        
        .word-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }
        
        .edit-btn, .save-btn, .cancel-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .edit-btn {
            color: #3498db;
        }
        
        .edit-btn:hover {
            background: #ebf5fb;
        }
        
        .save-btn {
            color: #27ae60;
            display: none;
        }
        
        .save-btn:hover {
            background: #eafaf1;
        }
        
        .cancel-btn {
            color: #e74c3c;
            display: none;
        }
        
        .cancel-btn:hover {
            background: #fdedec;
        }
        
        .edit-input {
            border: 1px solid #3498db;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            width: 45%;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8fafd;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .search-results {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 10px;
            display: none;
        }
        
        .no-results {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            font-style: italic;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .submit-btn {
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background: #2ecc71;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-input {
                padding: 12px 15px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .word-content {
                flex-direction: column;
            }
            
            .word-actions {
                margin-left: 0;
                margin-top: 8px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tausug Dictionary</h1>
            <div class="location">Omar Municipality, Sulu, Philippines</div>
            <p>Your comprehensive reference for Tausug to English translations</p>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for a word...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="add-word-btn" id="addWordBtn">
                    <i class="fas fa-plus"></i> Add New Word
                </button>
                <button class="edit-mode-btn" id="editModeBtn">
                    <i class="fas fa-edit"></i> Enable Editing
                </button>
            </div>
            
            <div id="searchResults"></div>
            
            <div class="divider"></div>
            
            <div class="word-list">
                <h2><i class="fas fa-list"></i> Word List</h2>
                <div id="wordListContainer">
                    <!-- Word list will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Tausug Dictionary | Preserving the Tausug Language</p>
        </div>
    </div>

    <!-- Add Word Modal -->
    <div class="modal" id="addWordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Word</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="wordForm">
                <div class="form-group">
                    <label for="newWord">Tausug Word</label>
                    <input type="text" id="newWord" placeholder="Enter Tausug word" required>
                </div>
                <div class="form-group">
                    <label for="newMeaning">English Meaning</label>
                    <input type="text" id="newMeaning" placeholder="Enter English meaning" required>
                </div>
                <button type="submit" class="submit-btn">Add Word</button>
            </form>
            <div class="success-message" id="successMessage">
                Word added successfully! Thank you for your contribution.
            </div>
        </div>
    </div>

    <script>
        // Dictionary data
        let dictionary = [
            { word: 'maunu-unu', meaning: 'What' },
            { word: 'maanu', meaning: 'Why' },
            { word: 'kiyasa', meaning: 'How' },
            { word: 'hain', meaning: 'Where' },
            { word: 'siinu', meaning: 'Who' },
            { word: 'kunsu', meaning: 'When' },
            { word: 'iyan', meaning: 'This' },
            { word: 'itun', meaning: 'That' },
            { word: 'kame', meaning: 'We' },
            { word: 'kami', meaning: 'Us' },
            { word: 'sila', meaning: 'They' },
            { word: 'kaw', meaning: 'You' },
            { word: 'aku', meaning: 'I' },
            { word: 'kitaniyu', meaning: 'Our' },
            { word: 'marayaw', meaning: 'Good' },
            { word: 'maling', meaning: 'Bad' },
            { word: 'dāgan', meaning: 'Run' },
            { word: 'hūlum', meaning: 'Sit' },
            { word: 'tindug', meaning: 'Stand' },
            { word: 'kāun', meaning: 'Eat' },
            { word: 'inum', meaning: 'Drink' },
            { word: 'tūrig', meaning: 'Sleep' },
            { word: 'bāy', meaning: 'House' },
            { word: 'lupa', meaning: 'Land' },
            { word: 'dagat', meaning: 'Sea' },
            { word: 'ulan', meaning: 'Rain' },
            { word: 'init', meaning: 'Sun' },
            { word: 'bulan', meaning: 'Moon' },
            { word: 'būlan', meaning: 'Month' },
            { word: 'tahun', meaning: 'Year' }
        ];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const wordListContainer = document.getElementById('wordListContainer');
        const addWordBtn = document.getElementById('addWordBtn');
        const editModeBtn = document.getElementById('editModeBtn');
        const addWordModal = document.getElementById('addWordModal');
        const closeModal = document.getElementById('closeModal');
        const wordForm = document.getElementById('wordForm');
        const newWordInput = document.getElementById('newWord');
        const newMeaningInput = document.getElementById('newMeaning');
        const successMessage = document.getElementById('successMessage');

        let editMode = false;

        // Display word list
        function displayWordList(words) {
            wordListContainer.innerHTML = '';
            
            words.forEach((item, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <div class="word-content">
                        <span class="word">${item.word}</span>
                        <span class="meaning">${item.meaning}</span>
                    </div>
                    <div class="word-actions">
                        <button class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="save-btn" data-index="${index}"><i class="fas fa-check"></i></button>
                        <button class="cancel-btn" data-index="${index}"><i class="fas fa-times"></i></button>
                    </div>
                    <input type="text" class="edit-input word-edit" data-index="${index}" value="${item.word}" placeholder="Tausug word">
                    <input type="text" class="edit-input meaning-edit" data-index="${index}" value="${item.meaning}" placeholder="English meaning">
                `;
                wordListContainer.appendChild(wordItem);
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    enableEditMode(index);
                });
            });
            
            // Add event listeners to save buttons
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    saveWord(index);
                });
            });
            
            // Add event listeners to cancel buttons
            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    cancelEdit(index);
                });
            });
            
            // Show/hide edit buttons based on edit mode
            toggleEditButtons();
        }

        // Toggle edit buttons visibility
        function toggleEditButtons() {
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(btn => {
                btn.style.display = editMode ? 'block' : 'none';
            });
            
            // Update edit mode button text
            editModeBtn.innerHTML = editMode ? 
                '<i class="fas fa-times"></i> Disable Editing' : 
                '<i class="fas fa-edit"></i> Enable Editing';
                
            editModeBtn.classList.toggle('active', editMode);
        }

        // Enable edit mode for a specific word
        function enableEditMode(index) {
            const wordItem = document.querySelector(`.word-item:nth-child(${parseInt(index) + 1})`);
            const wordText = wordItem.querySelector('.word');
            const meaningText = wordItem.querySelector('.meaning');
            const wordEdit = wordItem.querySelector('.word-edit');
            const meaningEdit = wordItem.querySelector('.meaning-edit');
            const editBtn = wordItem.querySelector('.edit-btn');
            const saveBtn = wordItem.querySelector('.save-btn');
            const cancelBtn = wordItem.querySelector('.cancel-btn');
            
            // Hide text, show inputs
            wordText.style.display = 'none';
            meaningText.style.display = 'none';
            wordEdit.style.display = 'block';
            meaningEdit.style.display = 'block';
            editBtn.style.display = 'none';
            saveBtn.style.display = 'block';
            cancelBtn.style.display = 'block';
        }

        // Save edited word
        function saveWord(index) {
            const wordItem = document.querySelector(`.word-item:nth-child(${parseInt(index) + 1})`);
            const wordEdit = wordItem.querySelector('.word-edit');
            const meaningEdit = wordItem.querySelector('.meaning-edit');
            const wordText = wordItem.querySelector('.word');
            const meaningText = wordItem.querySelector('.meaning');
            const editBtn = wordItem.querySelector('.edit-btn');
            const saveBtn = wordItem.querySelector('.save-btn');
            const cancelBtn = wordItem.querySelector('.cancel-btn');
            
            // Update dictionary
            dictionary[index].word = wordEdit.value.trim();
            dictionary[index].meaning = meaningEdit.value.trim();
            
            // Update display
            wordText.textContent = dictionary[index].word;
            meaningText.textContent = dictionary[index].meaning;
            
            // Show text, hide inputs
            wordText.style.display = 'block';
            meaningText.style.display = 'block';
            wordEdit.style.display = 'none';
            meaningEdit.style.display = 'none';
            editBtn.style.display = editMode ? 'block' : 'none';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            // Sort dictionary
            dictionary.sort((a, b) => a.word.localeCompare(b.word));
            
            // Refresh display
            displayWordList(dictionary);
        }

        // Cancel edit
        function cancelEdit(index) {
            const wordItem = document.querySelector(`.word-item:nth-child(${parseInt(index) + 1})`);
            const wordEdit = wordItem.querySelector('.word-edit');
            const meaningEdit = wordItem.querySelector('.meaning-edit');
            const wordText = wordItem.querySelector('.word');
            const meaningText = wordItem.querySelector('.meaning');
            const editBtn = wordItem.querySelector('.edit-btn');
            const saveBtn = wordItem.querySelector('.save-btn');
            const cancelBtn = wordItem.querySelector('.cancel-btn');
            
            // Restore original values
            wordEdit.value = dictionary[index].word;
            meaningEdit.value = dictionary[index].meaning;
            
            // Show text, hide inputs
            wordText.style.display = 'block';
            meaningText.style.display = 'block';
            wordEdit.style.display = 'none';
            meaningEdit.style.display = 'none';
            editBtn.style.display = editMode ? 'block' : 'none';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // Search function
        function searchDictionary() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                searchResults.style.display = 'none';
                displayWordList(dictionary);
                return;
            }
            
            const results = dictionary.filter(item => 
                item.word.toLowerCase().includes(searchTerm) || 
                item.meaning.toLowerCase().includes(searchTerm)
            );
            
            if (results.length > 0) {
                searchResults.innerHTML = `
                    <h3>Search Results for "${searchTerm}":</h3>
                    ${results.map(item => `
                        <div class="word-item">
                            <div class="word-content">
                                <span class="word">${item.word}</span>
                                <span class="meaning">${item.meaning}</span>
                            </div>
                        </div>
                    `).join('')}
                `;
                searchResults.style.display = 'block';
                
                // Also update the word list with search results
                displayWordList(results);
            } else {
                searchResults.innerHTML = `<div class="no-results">No results found for "${searchTerm}"</div>`;
                searchResults.style.display = 'block';
                wordListContainer.innerHTML = '';
            }
        }

        // Toggle edit mode
        editModeBtn.addEventListener('click', function() {
            editMode = !editMode;
            toggleEditButtons();
        });

        // Open modal
        addWordBtn.addEventListener('click', function() {
            addWordModal.style.display = 'flex';
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            addWordModal.style.display = 'none';
            successMessage.style.display = 'none';
            wordForm.reset();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === addWordModal) {
                addWordModal.style.display = 'none';
                successMessage.style.display = 'none';
                wordForm.reset();
            }
        });

        // Handle form submission
        wordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newWord = newWordInput.value.trim();
            const newMeaning = newMeaningInput.value.trim();
            
            if (newWord && newMeaning) {
                // Add new word to dictionary
                dictionary.push({ word: newWord.toLowerCase(), meaning: newMeaning });
                
                // Sort dictionary alphabetically
                dictionary.sort((a, b) => a.word.localeCompare(b.word));
                
                // Update display
                displayWordList(dictionary);
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Clear form
                wordForm.reset();
                
                // Hide success message and close modal after 2 seconds
                setTimeout(function() {
                    successMessage.style.display = 'none';
                    addWordModal.style.display = 'none';
                }, 2000);
            }
        });

        // Event listeners
        searchBtn.addEventListener('click', searchDictionary);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchDictionary();
            }
        });

        // Initial display of all words
        displayWordList(dictionary);
    </script>
</body>
</html>
