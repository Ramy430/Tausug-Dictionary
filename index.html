<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Anatomy Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

</head>
<body>

  <h1>Tausug-English Anatomy Dictionary</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search Tausug or English...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Dictionary Display -->
  <div id="dictionary"></div>

  <!-- Add Word Section -->
  <div class="add-word-container">
    <input type="text" id="newTausug" placeholder="New Tausug word">
    <input type="text" id="newEnglish" placeholder="English translation">
    <button id="addWordBtn">Add Word</button>
  </div>
  <!-- Export Dictionary Button -->
<div class="export-container" style="text-align: center; margin-top: 20px;">
  <button id="exportBtn">Export Dictionary (JSON)</button>
</div>


  <script src="script.js"></script>
</body>
</html>
