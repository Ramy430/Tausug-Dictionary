<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tausug-English Dictionary</h1>
    <h2>Omar Municipality, Sulu Philippines</h2>

    <!-- Auth Section -->
    <div id="auth-section">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <div id="auth-message"></div>

    <!-- Search Section -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Tausug or English...">
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>

    <!-- Add Word Section -->
    <div class="add-word-container">
      <input type="text" id="newTausug" placeholder="New Tausug word">
      <input type="text" id="newEnglish" placeholder="English translation">
      <button id="addWordBtn">Add Word</button>
      <p class="admin-note">Note: Only Admin can add, edit, or delete words.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
