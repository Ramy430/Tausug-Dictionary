<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tausug-English Dictionary</h1>
    <p class="subtitle">Omar Municipality, Sulu Philippines</p>

    <!-- Auth Buttons -->
    <div id="auth-container">
      <button id="loginBtn">Login with Google</button>
      <div id="user-info" style="display:none;">
        <p>
          <span id="welcomeMessage"></span>
          <span id="roleBadge" class="badge"></span>
        </p>
        <p id="user-info-message"></p>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Search Tausug or English...">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Dictionary Results -->
    <div id="dictionary" class="dictionary-list"></div>

    <!-- Add Word Section (Admin only) -->
    <div id="add-word-container" style="display:none;">
      <h2>Add New Word</h2>
      <input type="text" id="newTausug" placeholder="Tausug word">
      <input type="text" id="newEnglish" placeholder="English translation">
      <button id="addWordBtn">Add Word</button>
    </div>
  </div>
</body>
</html>
