<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1>Tausug-English Dictionary</h1>
    <h2>Omar Municipality, Sulu Philippines</h2>

    <!-- Login Button -->
    <button class="login">Login</button>

    <!-- Search Section -->
    <div class="search-container">
      <input type="text" placeholder="Search Tausug or English...">
      <button>Search</button>
    </div>

    <!-- Add Word Section -->
    <div class="add-word-container">
      <input type="text" placeholder="New Tausug word">
      <input type="text" placeholder="English translation">
      <button>Add Word</button>
    </div>
  </div>
</body>
</html>
