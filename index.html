<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tausug-English Dictionary</h1>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search Tausug or English...">
    <button onclick="searchWord()">Search</button>
    <div id="searchResults"></div>

    <!-- Add Word -->
    <h2>Add New Word</h2>
    <input type="text" id="tausugWord" placeholder="New Tausug word">
    <input type="text" id="englishWord" placeholder="English translation">
    <button onclick="addWord()">Add Word</button>

    <!-- Export -->
    <button onclick="exportDictionary()">Export Dictionary (JSON)</button>
    <a id="downloadLink" style="display:none;">Download</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
