<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-background">
    <div class="container">
      <h1>Tausug-English Dictionary</h1>
      <div class="subheader">Omar Municipality, Sulu Philippines</div>

      <!-- Auth Section -->
      <div id="auth-section">
        <button id="loginBtn">Login with Google</button>
        <div id="user-info" style="display:none;">
          <span id="welcomeMessage"></span>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <input type="text" id="search" placeholder="Search Tausug or English...">
        <button id="searchBtn">Search</button>
      </div>

      <!-- Dictionary Display -->
      <div id="dictionary"></div>

      <!-- Add Word Section -->
      <div class="add-word-container" id="add-word-container">
        <input type="text" id="newTausug" placeholder="New Tausug word">
        <input type="text" id="newEnglish" placeholder="English translation">
        <button id="addWordBtn">Add Word</button>
      </div>
    </div>
  </div>

  <!-- Modular App JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
