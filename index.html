<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Anatomy Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tausug-English Anatomy Dictionary</h1>

  <!-- Search Bar Container -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search Tausug or English...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Add Word Section -->
  <div class="add-word-container">
    <input type="text" id="newTausug" placeholder="New Tausug word">
    <input type="text" id="newEnglish" placeholder="English translation">
    <button id="addWordBtn">Add Word</button>
  </div>

  <!-- Dictionary Container -->
  <div id="dictionary"></div>

  <script>
    const dictionary = [
      { tausug: "buli'", english: "gluteus" },
      { tausug: "unud buli'", english: "gluteus muscle" },
      { tausug: "unud bi'tis", english: "calf muscle" },
      { tausug: "unud buktun tuw-ow(3 heads) niya", english: "triceps muscle" },
      { tausug: "unud duwa-ow(2 heads) kabaakan ha unahan sin buktun ha taas", english: "biceps muscle" },
      // Add more words here
    ];

    const dictionaryContainer = document.getElementById('dictionary');
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('searchBtn');

    function displayDictionary(words) {
      dictionaryContainer.innerHTML = '';
      words.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<span class="tausug">${entry.tausug}</span><span class="english">${entry.english}</span>`;
        dictionaryContainer.appendChild(div);
      });
    }

    // Display all words initially
    displayDictionary(dictionary);

    // Search functionality
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = dictionary.filter(entry => 
        entry.tausug.toLowerCase().includes(query) || entry.english.toLowerCase().includes(query)
      );
      displayDictionary(filtered);
    });

    // Add word functionality
    const addWordBtn = document.getElementById('addWordBtn');
    const newTausug = document.getElementById('newTausug');
    const newEnglish = document.getElementById('newEnglish');

    addWordBtn.addEventListener('click', () => {
      const tausug = newTausug.value.trim();
      const english = newEnglish.value.trim();

      if (tausug && english) {
        const newEntry = { tausug, english };
        dictionary.push(newEntry); // add to dictionary array

        // Display new entry
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<span class="tausug">${tausug}</span><span class="english">${english}</span>`;
        dictionaryContainer.appendChild(div);

        // Clear inputs
        newTausug.value = '';
        newEnglish.value = '';
      }
    });
  </script>
</body>
</html>
