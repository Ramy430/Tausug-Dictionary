<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tausug-English Anatomy Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tausug-English Anatomy Dictionary</h1>

  <!-- Search Bar Container -->
  <div class="search-container">
      <input type="text" id="search" placeholder="Search Tausug or English...">
      <button id="searchBtn">Search</button>
  </div>

  <!-- Dictionary Container -->
  <div id="dictionary">
      <!-- Example entries -->
      <div class="section">
          <h2>Cavities</h2>
          <div class="entry">
              <span class="tausug">bitikan ugat ha kakidkiran</span>
              <span class="english">nervous system in the dorsal cavity, including brain, spinal cord, and meninges</span>
          </div>
      </div>

      <div class="section">
          <h2>Muscles</h2>
          <div class="entry">
              <span class="tausug">buli'</span>
              <span class="english">gluteus</span>
          </div>
          <div class="entry">
              <span class="tausug">unud bi'tis</span>
              <span class="english">calf muscle</span>
          </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
